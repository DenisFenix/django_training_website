<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <form action="{% url 'thanks_page' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">ОТПРАВИТЬ</button>
    </form>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    {% if object_list %}
    <table border="1">
        <tr>
            <td>Id</td>
            <td>Дата</td>
            <td>Имя</td>
            <td>Телефон</td>
        </tr>
        {% for obj in object_list %}
        <tr>
            <td>{{ obj.id }}</td>
            <td>{{ obj.order_dt }}</td>
            <td>{{ obj.order_name }}</td>
            <td>{{ obj.order_phone }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    Нет данных
    {% endif %}
</body>
</html>
